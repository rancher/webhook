# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
    - id: webhook
      main: ./main.go
      goos:
        - linux
      goarch:
        - amd64
        - arm64
      binary: webhook
      ldflags:
        - -extldflags
        - -static
        - -s
        - -X main.Version={{.Version}} -X main.GitCommit={{.Commit}}
      flags:
        - -trimpath
      env:
        - CGO_ENABLED=0
archives:
    - id: webhook
      builds:
        - webhook
      name_template: '{{ .Binary }}-linux-{{ .Arch }}'
release:
  prerelease: auto
  extra_files:
    - glob : ./build/artifacts/*.tgz
checksum:
  name_template: 'sha256sum-{{ .Arch }}.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
