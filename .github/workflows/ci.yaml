name: Webhook CI

permissions:
  contents : read

# TO DELETE:
# EIO request 2287

on:
  workflow_call:
  push:
    branches:
      - release/v*
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
  pull_request:
    paths-ignore:
    - '*.md'
    - '.gitignore'
    - 'CODEOWNERS'
    - 'LICENSE'
jobs:
  build:
    strategy:
      matrix:
        os : [
          ubuntu-latest
          # org-rancher-arm64-containers
          ]
    name : CI
    runs-on : ${{ matrix.os }}
    steps:
      - name : Checkout repository
        uses : actions/checkout@v4
        with :
          fetch-depth : 0
      - name : CI
        run : make ci
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webhook-build-artifacts-${{ matrix.os }}
          path: ./dist/artifacts

  test:
    name : integration-test
    needs : [
      build
    ]
    strategy:
      matrix:
        os : [
          ubuntu-latest
          # org-rancher-arm64-containers,
         ]
    runs-on : ${{ matrix.os }}
    steps:
      - name : Checkout repository
        uses : actions/checkout@v4
        with :
          fetch-depth : 0
      - name : Fetch build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webhook-build-artifacts-${{ matrix.os }}
          path: ./dist/artifacts
      - name : Debug
        run : ls -R ./dist/artifacts
#      - name: Set up Docker Buildx
#        uses: docker/setup-buildx-action@v3
      - name : install K3d
        run : ./.github/workflows/scripts/install-k3d.sh
      - name : setup cluster
        run : ./.github/workflows/scripts/setup-cluster.sh
        env:
          CLUSTER_NAME: webhook
          K3S_VERSION: v1.26.15-k3s1
      - name : start rancher
        run : ./.github/workflows/scripts/start-rancher.sh
      - name : Run integration tests
        run : ./scripts/integration-test
